<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    
    </head>
    <body style="background:#b7f47b; padding-top:0;width:100%;">
        <div class="row">
            <div class="col-md-12">
                <form class="form-contact" action="contactus_form_submit.html">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-12">
                    <input type="text" id="inputName" placeholder="Name" class="form-control">
                  </div><!-- end col -->
                </div><!-- end row -->
              </div><!-- end form-group -->
              <div class="form-group">
                <div class="row">
                  <div class="col-md-12">
                    <input type="text" id="inputEmail" placeholder="Email Address" class="form-control">
                  </div><!-- end col -->
                </div><!-- end row -->
              </div><!-- end form-group -->
              <div class="form-group">
                <div class="row">
                  <div class="col-md-12">
                    <input type="text" placeholder="Mobile Number" class="form-control">
                  </div><!-- end col -->
                </div><!-- end row -->
              </div><!-- end form-group -->

              <div class="form-group">
                <div class="row">
                  <div class="col-md-12">
                    <textarea id="inputMessage" placeholder="Your Message" class="form-control" rows="5"></textarea>
                  </div><!-- end col -->
                </div><!-- end row -->
              </div><!-- end form-group -->
              <div class="form-actions form-actions-no-bg">
                <button type="submit" class="btn btn-lg btn-primary">Send Message</button>
              </div>
            </form>
            </div>
        </div>
    </body>
</html>
