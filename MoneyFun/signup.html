		            <li>

    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('https://hbr.org/resources/images/article_assets/2017/01/jan17-17-156624287.jpg'); background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="card card-signup">
							<form class="form" method="" action="">
								<div class="header header-info text-center">
									<h4>Sign Up with Social Account</h4>
									<div class="social-line">
										<a href="#pablo" class="btn btn-simple btn-just-icon">
											<i class="fa fa-facebook-square"></i>
										</a>
										<a href="#pablo" class="btn btn-simple btn-just-icon">
											<i class="fa fa-twitter"></i>
										</a>
										<a href="#pablo" class="btn btn-simple btn-just-icon">
											<i class="fa fa-google-plus"></i>
										</a>
									</div>
								</div>
								<p class="text-divider">Sign Up with Traditional Way</p>
								<div class="content">

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                                        <div class="form-group has-info">
                                            <input type="text" class="form-control" placeholder="First Name...">
                                        </div>
									</div>

									<div class="input-group input-info">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                        <div class="form-group has-info">
                                            <input type="text" class="form-control" placeholder="Email...">
                                        </div>
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                        <div class="form-group has-info">
                                            <input type="password" placeholder="Password..." class="form-control" />
                                        </div>
									</div>

									<!-- If you want to add a checkbox to this form, uncomment this code -->

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											I agree with <a href="#">terms &amp; conditions</a>
										</label>
									</div> 
                                    <div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> 
								</div>
								<div class="footer text-center">
                                    <div class="col-md-12">
                                        <a href="#pablo" class="btn btn-info btn-lg" style="width:100%;">Get Started</a>
                                    </div>
									
								</div>
							</form>
						</div>
